    </section>
    <h4>You have only few time to fill this, Hurry up!!</h4><p id="timer"></p></h4>
    <script>
        var last_date=new Date("feb 15, 2024 12:0:0:0").getTime();
        var sec=setInterval(tick,1000)
        function tick(){
    
            let current_time=new Date().getTime();
            let time=last_date-current_time;
            if (time>0){
                //let days=Math.floor(time%(1000*60*60*24));
                let hours=Math.floor(time%(1000*60*60*24)/(1000*60*60))
                let min=Math.floor(time%(1000*60*60)/(1000*60))
                let second=Math.floor(time%(1000*60)/1000)
               // let final_time='${hours}: ${min}: ${second}';
                document.getElementById("timer").innerHTML=hours + "h : " + min +  "m : " + second + "s  ";
            }
            if (time<0)
            {
                 clearInterval(sec)
                document.getElementById("timer").innerHTML="EXPIRED"
            }
    
        }
        </script>
